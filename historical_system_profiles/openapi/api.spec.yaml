---
openapi: 3.0.1

info:
  version: "0.1"
  title: Historical system profile service
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html


servers:
  - url: "{{ path_prefix }}{{ app_name }}/v0"

paths:
  /version:
    get:
      summary: get the service version
      description: "get the service version"
      operationId: historical_system_profiles.views.v0.get_version
      responses:
        '200':
          description: a service version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /systems/{inventory_id}:
    parameters:
      - $ref: '#/components/parameters/InventoryId'
    get:
      summary: fetch the list of profiles available for a given system inventory id
      description: "Fetch the list of profiles available for a given system inventory id"
      operationId: historical_system_profiles.views.v0.get_hsps_by_inventory_id
      responses:
        '200':
          description: a list of historical profiles
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /profiles/{profile_ids}:
    parameters:
      - $ref: '#/components/parameters/ProfileIds'
    get:
      summary: fetch the list of profiles available for the given profile ids
      description: "Fetch the list of profiles available for the given profile ids"
      operationId: historical_system_profiles.views.v0.get_hsps_by_ids
      responses:
        '200':
          description: a list of historical profiles
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /profiles:
    post:
      summary: create a profile
      description: "create a profile"
      operationId: historical_system_profiles.views.v0.create_profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: the created profile
          content:
            application/json:
              schema:
                 type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  responses:
    InternalServerError:
      description: "An internal server error has occurred."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: "The server could could not process the current request."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      type: object
      additionalProperties: false
      required:
        - detail
        - status
        - title
        - type
      properties:
        detail:
          type: string
        status:
          type: integer
        title:
          type: string
        type:
          type: string
    HistoricalProfiles:
      # TODO: need to fill this in!
      type: array
    HistoricalProfile:
      # TODO: need to fill this in!
      type: object
    Version:
      required:
        - version
      properties:
        version:
          type: string
  parameters:
    InventoryId:
      in: path
      name: inventory_id
      required: true
      schema:
        type: string
        minLength: 32
        maxLength: 36
    ProfileIds:
      in: path
      name: profile_ids
      required: true
      # TODO: deduplicate with above
      # TODO: unsure why this is not validating, "100" should be invalid
      schema:
        type: array
        items:
          type: string
          minLength: 32
          maxLength: 36
